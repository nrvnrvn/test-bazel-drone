---
kind: pipeline
name: test-bazel
steps:
- name: query
  image: l.gcr.io/google/bazel:0.28.0
  commands:
  - env | sort
  - bazel query //...
  volumes:
  - name: cache
    path: /root/.cache

- name: test
  image: l.gcr.io/google/bazel:0.28.0
  commands:
  - ./hack/build/test.sh
  volumes:
  - name: cache
    path: /root/.cache

- name: build and push docker image
  image: l.gcr.io/google/bazel:0.28.0
  environment:
    DOCKER_AUTH:
      from_secret: docker-config-json
  commands:
  - ./hack/build/release-image.sh
  volumes:
  - name: cache
    path: /root/.cache
  when:
    branch:
    - master
    event:
    - tag
    - push

- name: build binaries
  image: l.gcr.io/google/bazel:0.28.0
  environment:
    DOCKER_AUTH:
      from_secret: docker-config-json
  commands:
  - ./hack/build/build-binaries.sh
  volumes:
  - name: cache
    path: /root/.cache
  when:
    branch:
    - master
    event:
    - tag
    - push

- name: publish release
  image: plugins/github-release
  settings:
    api_key:
      from_secret: github-release-token
    files: bazel-bin/*.tgz
    checksum:
    - sha512
  volumes:
  - name: cache
    path: /root/.cache
  when:
    branch:
    - master
    event:
    - tag
#    - push

volumes:
- name: cache
  temp: {}
